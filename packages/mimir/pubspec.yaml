name: mimir
description: >
  An embedded instance of the engine that powers Meilisearch (milli).
  Enables easy, blazingly fast, client-side full-text search in Dart.
version: 0.0.0
homepage: https://github.com/GregoryConrad/mimir
repository: https://github.com/GregoryConrad/mimir

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies: 
  ffi: ^2.0.1
  flutter_rust_bridge: ^1.49.1
  freezed_annotation: ^2.2.0
  meta: ^1.8.0

dev_dependencies:
  analyzer: ^5.2.0
  build_runner: ^2.3.2
  ffigen: ^7.2.0
  freezed: ^2.2.1
  test: ^1.22.0
